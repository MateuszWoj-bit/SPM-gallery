<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spider-Man – Card Gallery</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f5f5f5; margin: 20px; }
        h1 { text-align: center; }
        .gallery { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
        .card {
            border: 1px solid #ccc;
            padding: 5px;
            background: white;
            text-align: center;
            width: 223px;
        }
        .card img {
            width: 223px;
            height: 310px;
            transition: transform 0.3s ease;
        }
        .card:hover img {
            transform: scale(1.1);
            z-index: 10;
        }
        .card-name {
            font-size: 14px;
            margin-top: 5px;
        }
        #output {
            margin-top: 30px;
            white-space: pre-wrap;
            background: #fff;
            padding: 10px;
            border: 1px solid #ccc;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        .center-button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        input[type="number"] {
            font-size: 14px;
            margin-left: 5px;
        }
        img { margin-top: 15px; }
    </style>
</head>

            <label style="display:block;">
                <div>
                    <input type="checkbox" class="card-checkbox" data-name="Radioactive Spider">
                    <input type="number" min="1" value="1" class="card-qty" style="width: 40px;" disabled>
                </div>
                <img src="https://api.scryfall.com/cards/named?exact=Radioactive+Spider&format=image" alt="Radioactive Spider">
                <div class="card-name">Radioactive Spider (285)</div>
            </label>
        </div>
    
        <div class="card">
            <label style="display:block;">
                <div>
                    <input type="checkbox" class="card-checkbox" data-name="Gwenom, Remorseless">
                    <input type="number" min="1" value="1" class="card-qty" style="width: 40px;" disabled>
                </div>
                <img src="https://api.scryfall.com/cards/named?exact=Gwenom+Remorseless&format=image" alt="Gwenom, Remorseless">
                <div class="card-name">Gwenom, Remorseless (286)</div>
            </label>
        </div>
    
    </div>

    <button class="center-button" onclick="generateList()">Generuj listę zaznaczonych kart</button>
    <button class="center-button" onclick="copyToClipboard()">📋 Skopiuj do schowka</button>
    <button class="center-button" onclick="downloadList()">💾 Zapisz jako TXT</button>

    <div id="output"></div>

    <script>
        document.querySelectorAll('.card-checkbox').forEach(cb => {
            cb.addEventListener('change', function() {
                const qtyInput = this.parentElement.querySelector('.card-qty');
                qtyInput.disabled = !this.checked;
            });
        });

        function generateList() {
            const selected = document.querySelectorAll('.card-checkbox:checked');
            const lines = Array.from(selected).map(cb => {
                const qty = cb.parentElement.querySelector('.card-qty').value || "1";
                const name = cb.getAttribute("data-name");
                return qty + " " + name;
            });
            document.getElementById('output').textContent = lines.join('\n');
        }

        function copyToClipboard() {
            const text = document.getElementById('output').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("Skopiowano do schowka!");
            }).catch(err => {
                alert("Błąd kopiowania: " + err);
            });
        }

        function downloadList() {
            const text = document.getElementById('output').textContent;
            const blob = new Blob([text], { type: 'text/plain' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(blob);
            link.download = 'selected_cards.txt';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
